plugins {
  id 'java-library'
}

group = 'net.woji'
version = '0.1.0'

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(21);
  }
}

tasks.withType(JavaCompile).configureEach {
  options.encoding = 'UTF-8'
}

repositories {
  mavenCentral()
}

jar {
  archiveBaseName = 'platform-api'
}

dependencies {
  api "org.slf4j:slf4j-api:2.0.7"
}
